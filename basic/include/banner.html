<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div id="banner">
    <div class="slider">
      <div id="slides" class="slides">
        <!-- Slide 1 -->
        <div class="slide slide1">
          <div class="slide_content">
            <div class="slide_tag">#허브 #홍차 #블렌딩티 #향료</div>
            <h2 class="slide_title">신제품 출시</h2>
            <p class="slide_description">단순한 티를 넘어 브랜드의 방향성과 고객의 취향을<br>모두 담아내는 맞춤 솔루션을 제공합니다.</p>
            <a href="#" class="btn more_btn">Explore More</a>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="slide slide2">
          <div class="slide_content">
            <div class="slide_tag">#카페 #호텔 #레스토랑</div>
            <h2 class="slide_title">사업자 가입</h2>
            <p class="slide_description">나만의 브랜드 패키지 / 기프트 세트를 <br>제작하여 소비자에게 특별한 경험을 선사하세요.</p>
            <a href="#" class="btn more_btn">Explore More</a>
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="slide slide3">
          <div class="slide_content">
            <div class="slide_tag">#카페 #호텔 #레스토랑</div>
            <h2 class="slide_title">사업자 가입</h2>
            <p class="slide_description">에코티브의 프리미엄 원료를 만나보세요. <br>합리적인 가격과 품질을 보장합니다.</p>
            <a href="#" class="btn more_btn">Explore More</a>
          </div>
        </div>
      </div>
      <div class="controls">
        <button class="arrow" onclick="moveSlide(-1)">◀</button>
        <span class="counter" id="counter">1 / 3</span>
        <button class="arrow" onclick="moveSlide(1)">▶</button>
        <button class="play-pause" id="playPause" onclick="togglePlay()">❚❚</button>
      </div>
    </div>
  </div>
  <!-- <script src="../../js/banner.js"></script> -->
</body>

</html>
