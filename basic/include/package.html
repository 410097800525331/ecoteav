<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <section id="package">
    <!-- text -->
    <div>
      <h3>Package creation</h3>
      <h2>패키지 제작</h2>
    </div>
    <div class="container">
      <p>
        고객의 브랜드 아이덴티티를 완벽하게 구현하는 패키지 제작 서비스를 제공합니다.<br>소량 주문부터 대량 생산까지, 기획·디자인·제작의 전 과정을 원스톱으로 지원해드립니다.
      </p>
      <a href="#" class="btn more_btn">Explore More</a>
    </div>
    <!-- item -->
    <div class="package_grid_wrapper">
      <div class="package_grid">
        <div class="package_card">
          <img src="" alt="패키지 삼방 이미지" class="package_image">
          <div class="package_overlay">
            <a href="#" class="btn view_btn">View Package</a>
          </div>
        </div>
        <div class="package_card">
          <img src="" alt="패키지 자동롤 이미지" class="package_image">
          <div class="package_overlay">
            <a href="#" class="btn view_btn">View Package</a>
          </div>
        </div>
        <div class="package_card">
          <img src="" alt="패키지 지퍼스탠드 이미지" class="package_image">
          <div class="package_overlay">
            <a href="#" class="btn view_btn">View Package</a>
          </div>
        </div>
        <div class="package_card">
          <img src="" alt="패키지 단상자 이미지" class="package_image">
          <div class="package_overlay">
            <a href="#" class="btn view_btn">View Package</a>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
