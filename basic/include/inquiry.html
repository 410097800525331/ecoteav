<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <section id="inquiry">
    <div class="container">
      <h2>빠른 상담 문의</h2>
      <!-- <p>상담/견적 문의 010-0000-0000 / AM 9:00 - PM 18:00</p> -->
      <a href="#" class="btn more_btn">Explore More</a>
    </div>
    <div class="contact_inner">
      <!-- img -->
      <div class="contact_image">
        <img src="/jfs/ecoteav/assets/imgs/contact.webp" alt="화이트 톤의 깔끔한 사무실 책상">
      </div>
      <!-- form -->
      <form class="contact_form" action="#" method="post">
        <div class="form_row">
          <div class="form_group">
            <label for="name">이름<span class="red">*</span></label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form_group">
            <label for="phone">연락처<span class="red">*</span></label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </div>
        <div class="form_row">
          <div class="form_group">
            <label for="email">이메일<span class="red">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="form_row">
          <div class="form_group">
            <label for="message">문의내용<span class="red">*</span></label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn_ basic_btn_b">문의하기</button>
      </form>
    </div>
  </section>
</body>

</html>
