<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/oem.css">
</head>

<body>
  <div id="header_wrap"></div>
  <section id="partner_wrap">
    <div class="form_wrap">
      <h2>협력사</h2>
      <div class="container">
        <p>에코티브 협력사</p>
      </div>
      <div class="partner_grid">
        <div class="partner_item">
          <img src="/assets/img/oem/unnamed.png" alt="호텔 & 리조트">
          <p>호텔 & 리조트</p>
        </div>

        <div class="partner_item">
          <img src="/assets/img/oem/unnamed1.png" alt="레스토랑 & 음식점">
          <p>레스토랑 & 음식점</p>
        </div>

        <div class="partner_item">
          <img src="/assets/img/oem/unnamed2.png" alt="프랜차이즈 카페">
          <p>프랜차이즈 카페</p>
        </div>

        <div class="partner_item">
          <img src="/assets/img/oem/unnamed3.png" alt="베이커리 & 디저트 전문점">
          <p>베이커리 & 디저트 전문점</p>
        </div>

        <div class="partner_item">
          <img src="/assets/img/oem/unnamed4.png" alt="화장품 & 향수 브랜드">
          <p>화장품 & 향수 브랜드</p>
        </div>

        <div class="partner_item">
          <img src="/assets/img/oem/unnamed5.png" alt="온라인 쇼핑몰 & 인플루언서">
          <p>온라인 쇼핑몰 & 인플루언서</p>
        </div>

        <div class="partner_item">
          <img src="/assets/img/oem/unnamed6.png" alt="스파 & 뷰티 브랜드">
          <p>스파 & 뷰티 브랜드</p>
        </div>

        <div class="partner_item">
          <img src="/assets/img/oem/unnamed7.png" alt="오피스 & 컨벤션 센터">
          <p>오피스 & 컨벤션 센터</p>
        </div>

        <div class="partner_item">
          <img src="/assets/img/oem/unnamed8.png" alt="기업 판촉물 & 스타트업">
          <p>기업 판촉물 & 스타트업</p>
        </div>
      </div>
    </div>
  </section>
  <div id="footer_wrap"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/include.js"></script>
</body>

</html>
