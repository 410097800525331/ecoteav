<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user.css">
</head>

<body>
  <div id="header_wrap"></div>
  <section id="mtpage_wrap">
    <div>
      <div class="form_wrap">
        <h2>내 정보</h2>
        <div class="container">
          <p>회원 정보를 확인하고 수정할 수 있습니다.</p>
          <p><span class="red">*</span> 필수 입력 항목입니다</p>
        </div>
        <form>
          <div class="form_row">
            <label class="form_label">회원 구분</label>
            <div class="form_field">
              <p class="readonly">사업자 회원</p>
            </div>
          </div>
          <div class="form_row">
            <label class="form_label">아이디</label>
            <div class="form_field">
              <p class="readonly">ecotive_b2b</p>
            </div>
          </div>
          <div class="form_row">
            <label class="form_label">이름 <span class="red">*</span></label>
            <div class="form_field">
              <input type="text" value="홍길동" required>
            </div>
          </div>
          <div class="form_row">
            <label class="form_label">이메일 <span class="red">*</span></label>
            <div class="form_field">
              <input type="email" value="hello@ecotive.kr" required>
            </div>
          </div>
          <div class="form_row">
            <label class="form_label">연락처 <span class="red">*</span></label>
            <div class="form_field">
              <input type="tel" value="01012345678" required>
            </div>
          </div>
          <div class="form_row">
            <label class="form_label">업체명</label>
            <div class="form_field">
              <input type="text" value="에코티브">
            </div>
          </div>
          <div class="form_row">
            <label class="form_label">사업자 등록번호</label>
            <div class="form_field">
              <p class="readonly">123-45-67890</p>
            </div>
          </div>
          <div class="form_row">
            <label class="form_label">새 비밀번호</label>
            <div class="form_field">
              <input type="password" placeholder="변경 시에만 입력">
            </div>
          </div>
          <div class="form_row">
            <label class="form_label">비밀번호 확인</label>
            <div class="form_field">
              <input type="password">
            </div>
          </div>
          <div class="mypage_btns">
            <button type="submit" class="btn_ basic_btn_b">정보 수정</button>
            <button type="button" class="btn_ basic_btn_w">회원 탈퇴</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <div id="footer_wrap"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/include.js"></script>
</body>

</html>
