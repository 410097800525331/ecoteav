<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/inquiry.css">
</head>

<body>
  <div id="header_wrap"></div>
  <section class="inquiry_wrap">
    <h3><a class="line" href="/basic/inquiry_faq.html">자주 묻는 질문</a></h3>
    <h2>1:1문의</h2>
    <div class="container">
      <p>TEA 상품(원료) 대량 구매, 도매문의, 기타 상품 제작 관련 요청이나 문의사항을 남겨주세요.</p>
      <p><span class="red">*</span> 필수 입력 항목입니다</p>
    </div>

    <form>
      <div class="form_row">
        <label>제목</label>
        <div class="field">
          <input type="text">
        </div>
      </div>

      <div class="form_row">
        <label>작성자</label>
        <div class="field">
          <input type="text">
        </div>
      </div>

      <div class="form_row">
        <label>이메일</label>
        <div class="field email_group">
          <input type="text"> @
          <select>
            <option>- 이메일 선택 -</option>
            <option>gmail.com</option>
            <option>naver.com</option>
            <option>daum.net</option>
          </select>
        </div>
      </div>

      <div class="form_row">
        <label>문의내용</label>
        <div class="field">
          <textarea></textarea>
          <small>문자 : 215</small>
        </div>
      </div>

      <div class="form_row">
        <label>UCC URL</label>
        <div class="field">
          <input type="url">
        </div>
      </div>

      <div class="form_row">
        <label>첨부파일</label>
        <div class="field file_list">
          <input type="file">
          <input type="file">
          <input type="file">
          <input type="file">
        </div>
      </div>

      <div class="form_row">
        <label>비밀번호</label>
        <div class="field">
          <input type="password">
        </div>
      </div>

      <div class="form_row">
        <label>비밀글설정</label>
        <div class="field radio_group">
          <label><input type="radio" name="secret"> 공개글</label>
          <label><input type="radio" name="secret"> 비밀글</label>
        </div>
      </div>

      <div class="form_row">
        <label>보안문자</label>
        <div class="field">
          <input type="text" placeholder="보안문자를 입력해 주세요">
          <small>영문, 숫자 조합 (대소문자 구분)</small>
        </div>
      </div>

      <div class="agree_box">
        <strong>■ 개인정보의 수집·이용 목적</strong><br>
        서비스 제공 및 계약의 이행, 구매 및 대금결제, 물품배송 또는 청구지 발송, 회원관리 목적<br><br>

        <strong>■ 수집 항목</strong><br>
        이름, 주소, 연락처, 이메일 등<br><br>

        <strong>■ 보유 및 이용 기간</strong><br>
        목적 달성 후 지체 없이 파기

        <div class="agree_radio">
          <label><input type="radio" name="agree"> 동의함</label>
          <label><input type="radio" name="agree"> 동의안함</label>
        </div>
      </div>

      <div class="btn_group">
        <button type="button">LIST</button>
        <button type="submit" class="btn_write">WRITE</button>
        <button type="reset">CANCEL</button>
      </div>
    </form>
  </section>

  <div id="footer_wrap"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/include.js"></script>
</body>

</html>
