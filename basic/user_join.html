<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user.css">
</head>

<body>
  <div id="header_wrap"></div>
  <section id="join_wrap">
    <div class="form_wrap">
      <h2>회원가입</h2>
      <div class="container">
        <!-- <p>에코티브 회원가입을 통해 B2B 전용 서비스를 이용하실 수 있습니다.</p> -->
        <p><span class="red">*</span> 필수 입력 항목입니다</p>
      </div>
      <form>
        <div class="form_row">
          <label class="form_label">회원 구분 <span class="red">*</span></label>
          <div class="form_field">
            <label><input type="radio" name="member_type" checked> 개인</label>
            <label><input type="radio" name="member_type"> 사업자</label>
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">아이디 <span class="red">*</span></label>
          <div class="form_field">
            <input type="text" placeholder="영문/숫자 4~16자" required>
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">비밀번호 <span class="red">*</span></label>
          <div class="form_field">
            <input type="password" placeholder="10~16자, 영문/숫자/특수문자 조합" required>
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">비밀번호 확인 <span class="red">*</span></label>
          <div class="form_field">
            <input type="password" required>
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">이름 <span class="red">*</span></label>
          <div class="form_field">
            <input type="text" required>
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">이메일 <span class="red">*</span></label>
          <div class="form_field">
            <input type="email" required>
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">연락처 <span class="red">*</span></label>
          <div class="form_field">
            <input type="tel" placeholder="숫자만 입력" required>
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">업체명</label>
          <div class="form_field">
            <input type="text" placeholder="사업자 회원 선택 시 입력">
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">사업자 등록번호</label>
          <div class="form_field">
            <input type="text">
          </div>
        </div>
        <div class="form_field privacy">
          <label>
            <input type="checkbox" required>
            개인정보 수집 및 이용에 동의합니다. <span class="red">*</span>
          </label>
        </div>
        <button type="submit" class="btn_ basic_btn_b">회원가입</button>
      </form>
    </div>
  </section>
  <div id="footer_wrap"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/include.js"></script>
</body>

</html>
