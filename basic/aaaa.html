<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/shop.css">
</head>

<body>
  <div id="header_wrap"></div>
  <section >
    <div class="product_detail_inner">
      <div class="product_image_area">
        <div class="product_image_wrap">
          <img src="/assets/img/apple_cinnamon_hibiscus.png" alt="애플시나몬&히비스커스">
        </div>
      </div>
      <div class="product_info_area">
        <h1 class="product_title">애플시나몬&amp;히비스커스 [30티백]</h1>
        <p class="product_price">15,900원</p>
        <ul class="product_meta">
          <li>
            <span>할인판매가</span>
            <strong>13,900원 <em>(2,000원 할인)</em></strong>
          </li>
          <li><span>국내·해외배송</span> 국내배송</li>
          <li><span>배송방법</span> 택배</li>

        </ul>
        <div class="product_notice">
          <span>!</span> 수량을 선택해주세요

          <span>애플시나몬&amp;히비스커스 [30티백]</span>
          <input type="number" value="1" min="1">
          <strong>15,900원</strong>
        </div>

        <p class="order_notice">
          주문 시 불편 사항은 T.1644-6568 or 카카오 채널 1:1채팅으로 문의주세요.
        </p>

        <div class="total_price">
          TOTAL <strong>13,900원</strong> <span>(1개)</span>
        </div>

        <button class="btn_buy">바로 구매하기</button>

        <div class="btn_group">
          <button class="btn_sub">장바구니 담기</button>
          <button class="btn_sub">관심상품</button>
        </div>

      </div>
    </div>
  </section>

  <div id="footer_wrap"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/include.js"></script>
