<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user.css">
</head>

<body>
  <div id="header_wrap"></div>
  <section id="login_wrap">
    <div class="form_wrap">
      <h2>로그인</h2>
      <div class="container">
        <!-- <p>회원만 컨설팅 신청 및 견적 확인이 가능합니다.</p> -->
      </div>
      <form>
        <div class="form_row">
          <label class="form_label">아이디</label>
          <div class="form_field">
            <input type="text" name="id" required>
          </div>
        </div>
        <div class="form_row">
          <label class="form_label">비밀번호</label>
          <div class="form_field">
            <input type="password" name="password" required>
          </div>
        </div>
        <div class="form_field login_option">
          <label>
            <input type="checkbox"> 아이디 저장
          </label>
          <div class="login_links">
            <a href="#">아이디 찾기</a>
            <span>|</span>
            <a href="#">비밀번호 찾기</a>
          </div>
        </div>
        <button type="submit" class="btn_ basic_btn_b">로그인</button>
        <div class="login_join">
          <p>아직 회원이 아니신가요?</p>
          <a href="/basic/user_join.html">회원가입</a>
        </div>
      </form>
    </div>
  </section>
  <div id="footer_wrap"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/include.js"></script>
</body>

</html>
